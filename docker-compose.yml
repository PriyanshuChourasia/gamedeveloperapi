

services:
  mongo_db:
    container_name: db_container
    image: mongo:latest
    restart: always
    volumes:
      - mongo_db:/data/db

  api:
    container_name: express_api_container
    build: .
    ports:
      - 4000:8008
    environment:
      PORT: 8008
      MONGODB_URI: mongodb://mongo_db:27017
      DB_NAME: wishdeveloperdb
      NAME: GameDeveloper
    depends_on:
      - mongo_db

volumes:
  mongo_db: {}
